<!-- Weather application made by asynchronous javascript techniques
(fetch api, promises, async and await), DOM manipulations. Using Bootstrap too.
The API key will be from Accuweather

By the location entered, you can see the temperature, the weather type
with a little icon and is it a day or a night with a picture -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Application for the weather around the world">
    <meta name="keywords" content="weather">
    <meta name="author" content="Svetozar Stanchev">
    <title>Weather</title>

    <!-- Styles: OpenSans, Bootstrap and own styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5 mx-auto">

        <h1 class="text-center">Weather around the world</h1>

        <form class="change-location my-3 text-center">
            <label for="city">Enter a location for weather information:</label>
            <input type="text" name="city" class="form-control" placeholder="search" autocomplete="off">
        </form>

        <div class="card shadow-lg d-none">
            <img src="https://via.placeholder.com/150x80" class="time card-img-top" alt="weather img">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City name</h5>
                <h5 class="my-3">Weather condition</h5>
                <div class="display-6 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>



    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
